<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Offcanvas Navbar</title>
    <link rel="stylesheet" href="{{url_for('static',filename='src/css/index.css')}}">
    <script src="{{url_for('static',filename='src/js/index.js')}}">

    </script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid d-flex justify-content-between">
            <!-- Navbar Toggle Button (Left) -->
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Search Bar (Right) -->
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <!-- Offcanvas Sidebar (Opens from the Left) -->
    <div class="offcanvas offcanvas-start text-bg-dark" tabindex="-1" id="offcanvasNavbar"
        aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Navigation</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="#"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://127.0.0.1:9090/home">Contact</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="container mt-4" style="background: black; color: white; border-radius: 15px; width:800px;">
        <h1 class="text-center">Image Prediction</h1>

        <!-- Camera and File Upload Options -->
        <form action="/" method="post" enctype="multipart/form-data" class="mb-4">
            <label for="fileInput" class="form-label">Choose an image file:</label>
            <input type="file" id="fileInput" name="file" accept=".jpg, .jpeg, .png" class="form-control">
            <button type="submit" class="btn btn-primary mt-2">Predict</button>
            <br> <br>


            {% if message %}

            <p class="text-danger">{{ message }}</p>
            {% endif %}

            {% if image_path %}
            <img src="{{ image_path }}" alt="Uploaded Image" class="img-fluid rounded">
            <p class="mt-3">Actual Label: {{ actual_label }}</p>
            <p>Predicted Label: {{ predicted_label }}</p>
            <p>Confidence: {{ confidence }}%</p>
            {% endif %}
        </form>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
